env:
  browser: true
extends:
  - "eslint:recommended"
  - "plugin:vue/essential"
parserOptions:
  ecmaVersion: 12
  parser: "@typescript-eslint/parser"
  sourceType: module
plugins:
  - vue
  - "@typescript-eslint"
rules:
  indent:
    - error
    - tab
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
